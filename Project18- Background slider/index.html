<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Background slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1606722581293-628fa217a6f7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8a2VkYXJuYXRoJTIwdGVtcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60');"></div>
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1623942201704-4d67457d703c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8a2VkYXJuYXRoJTIwdGVtcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60');"></div>
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1612438214708-f428a707dd4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2VkYXJuYXRoJTIwdGVtcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60');"></div>
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1617860931879-19d32ec9912d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8a2VkYXJuYXRoJTIwdGVtcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60');"></div>
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1571328565610-56f07b8bf3ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8a2VkYXJuYXRofGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60');"></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
